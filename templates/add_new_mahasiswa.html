{% extends 'base.html' %}

{% block content %}

<h1 class="text-3xl font-bold underline">
      Add New Mahasiswa
    </h1>
    <form action="/add-new-mahasiswa" method="post" enctype="multipart/form-data">
        {{ form.name.label }}
        {{ form.name() }}

        {{ form.npm.label }}
        {{ form.npm() }}

        {{ form.profile_picture.label }}
        {{ form.profile_picture() }}
        
        <button type="submit">Simpan</button>
    </form>
{% endblock %}
